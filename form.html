	            <!-- Name -->
	            <div class="mb-3">
	                <label for="name" class="form-label">Name</label>
	                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
	            </div>

	            <!-- Email -->
	            <div class="mb-3">
	                <label for="email" class="form-label">Email Address</label>
	                <input type="email" class="form-control" id="email" placeholder="Enter your email">
	            </div>

	            <!-- Password -->
	            <div class="mb-3">
	                <label for="password" class="form-label">Email Password</label>
	                <input type="password" class="form-control" id="password" placeholder="Enter your password">
	            </div>

	            <!-- Recipe -->
	            <div class="mb-3">
	                <label class="form-label">Recipe to review</label>
	                <br>
	                <div class="form-check">
	                    <input class="form-check-input" type="radio" name="recipe" id="caramel" value="caramel">

	                </div>

	                <div class="form-check">
	                    <input class="form-check-input" type="radio" name="recipe" id="pie" value="pie">
	                    <label class="form-check-label" for="pie">Apple Pie</label>
	                </div>

	                <div class="form-check">
	                    <input class="form-check-input" type="radio" name="recipe" id="fritters" value="fritters">
	                    <label class="form-check-label" for="fritters">Apple Fritters</label>
	                </div>
	            </div>

	            <!-- Stars -->

		                <option value="rate">3 Apple Stars 🍎🍎🍎</option>
		                <option value="rate">2 Apple Stars 🍎🍎</option>
		                <option value="rate">1 Apple Star 🍎</option>
		            </select>
		        </div>
